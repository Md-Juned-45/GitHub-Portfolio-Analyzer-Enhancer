<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Deep Black Background -->
  <rect width="100" height="100" rx="20" fill="#000000" />
  
  <!-- Outer Glow Ring -->
  <circle cx="50" cy="50" r="35" stroke="#00f2ff" stroke-width="2" stroke-opacity="0.6" />
  
  <!-- Tech Segments -->
  <path d="M50 10 L50 25" stroke="#00f2ff" stroke-width="4" stroke-linecap="round" />
  <path d="M50 75 L50 90" stroke="#00f2ff" stroke-width="4" stroke-linecap="round" />
  <path d="M10 50 L25 50" stroke="#00f2ff" stroke-width="4" stroke-linecap="round" />
  <path d="M75 50 L90 50" stroke="#00f2ff" stroke-width="4" stroke-linecap="round" />
  
  <!-- Central Eye/Lens -->
  <circle cx="50" cy="50" r="15" fill="#00f2ff" fill-opacity="0.2" stroke="#00f2ff" stroke-width="3" />
  <circle cx="50" cy="50" r="6" fill="#00f2ff" />
  
  <!-- Diagonal Accents -->
  <path d="M25 25 L35 35" stroke="#00f2ff" stroke-width="2" stroke-opacity="0.5" />
  <path d="M75 25 L65 35" stroke="#00f2ff" stroke-width="2" stroke-opacity="0.5" />
  <path d="M25 75 L35 65" stroke="#00f2ff" stroke-width="2" stroke-opacity="0.5" />
  <path d="M75 75 L65 65" stroke="#00f2ff" stroke-width="2" stroke-opacity="0.5" />
</svg>
